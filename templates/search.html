{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<img src="{% static 'images/logo.png' %}" alt="Logo">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Ищите вуз мечты? Мы поможем вам найти идеальное место для получения знаний и развития карьеры.">
<meta name="author" content="Поиск вузов">
<title>Поиск вузов</title>

<body>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    <div class="decoration decoration-3"></div>
    <div class="decoration decoration-4"></div>

</head>
<body>
    <div class="container">
        <h1>Поиск вузов</h1>
        <form method="get" action="/results/">
            {% csrf_token %}
            <label style="display: block; margin-bottom: 20px;">
                Страна: <input type="text" name="country" placeholder="Введите страну" class="form-control">
            </label>
            <label style="display: block; margin-bottom: 20px;">
                Специализация: <input type="text" name="specialization" placeholder="Введите специализацию" class="form-control">
            </label>
            <label style="display: block; margin-bottom: 20px;">
                Бюджет: <input type="number" name="budget" placeholder="Введите бюджет" class="form-control">
            </label>
            
            <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Искать</button>
        </form>
        <a href="/" class="btn-main" style="margin-top: 20px; display: block;">На главную</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
